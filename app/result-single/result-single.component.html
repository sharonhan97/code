<td class="index">
    {{ind}}
</td>
<td class="photo">
    <a href="{{img}}" target="_blank">
        <img [src]="img" alt="item photo">        
    </a>
</td>
<td class="title" [title]="title" (click)="getDetailPage()">
    {{cutTitle(title)}}
</td>
<td>
    {{price}}
</td>
<td>
    {{shipping}}
</td>
<td>
    {{zipcode}}
</td>
<td>
    <span class="material-icons" *ngIf="!wish" (click)="addWishList()">
        add_shopping_cart
    </span>
    <span class="material-icons" *ngIf="wish" (click)="addWishList()" style="color: #bda058;">
        remove_shopping_cart
    </span>
</td>
